<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <!-- Div here -->
        <h4>Bill</h4>
        
        <input type="text" name="bill-input" id="bills" class="input">
        <img src="./images/icon-dollar.svg" alt="dollar icon" class="icon">

        <p>Select Tip %</p>
          <div class="buttons-div">
          <button class="btn btn-accent">5%</button> 
          <button class="btn btn-accent">10%</button> 
          <button class="btn btn-accent">15%</button> 
          <button class="btn btn-accent">25%</button> 
          <button class="btn btn-accent">50%</button> 
          <input type="text" class="input" placeholder="Custom"> 
        </div>

        <p>Number of People</p>
        <input type="text" name="people-input" id="people" class="input">
        <img src="./images/icon-person.svg" class="icon" alt="person icon">

        <!-- Div here -->
        <div class="bill-calculator">
          Tip Amount
          / person

          Total
          / person

          <button class="btn btn-reset">Reset</button>
        </div>
        
    </div>
  </main>
    
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Egekenze Kelechi</a>.
    </div>
  </footer>
  
</body>
</html>
