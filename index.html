<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <h1>SPLI <br> TTER</h1>
  </header>

  <main>
    <div class="container">
      <!-- Div here -->
      <div class="inputs-container">
          <p>Bill</p>
          
          <input type="text" name="bill-input" id="bills" class="input" placeholder="0">
          <img src="./images/icon-dollar.svg" alt="dollar icon" class="icon">

          <p>Select Tip %</p>
            <div class="buttons-div">
              <button class="btn btn-accent">5<span>%</span></button> 
              <button class="btn btn-accent">10<span>%</span></button> 
              <button class="btn btn-accent">15<span>%</span></button> 
              <button class="btn btn-accent">25<span>%</span></button> 
              <button class="btn btn-accent">50<span>%</span></button> 
              <input type="text" id="custom" class="input custom"  placeholder="Custom"> 
            </div>

          <p class="flexed">Number of People <span class="hide error">Can't be zero</span></p>
          <input type="text" name="people-input" id="people" class="input" placeholder="0">
          <img src="./images/icon-person.svg" class="icon" alt="person icon">
        </div>

        <!-- Div here -->
        <div class="bill-calculator">
          <div class="tip-person">
            <p><span class="accent">Tip Amount</span> <br> / person</p>
            <p><span id="tip-value" class="value">$0.00</span></p>
          </div>
          

          <div class="total-person">
            <p><span class="accent">Total</span> <br> / person</p>
            <p><span id="total-value" class="value">$0.00</span></p>
          </div>
          

          <button class="btn btn-reset">Reset</button>
        </div>
        
    </div>
  </main>
    
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Egekenze Kelechi</a>.
    </div>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
